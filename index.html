<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pitch | Pure CSS</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="stadium">
        <div class="center-circle">
          <div class="center-spot"></div>
        </div><!-- Center-circle -->
        <div class="top-half">
          <div class="top-left-arc"></div>
          <div class="top-penalty-area">
            <div class="top-goal-area"></div>
            <div class="penalty-mark"></div>
          </div>
          <div class="top-right-arc"></div>
        </div><!-- Top-half -->
        <div class="bottom-half">
          <div class="bottom-left-arc"></div>
          <div class="bottom-penalty-area">
            <div class="bottom-goal-area"></div>
            <div class="penalty-mark"></div>
          </div>
          <div class="bottom-right-arc"></div>
        </div><!-- Bottom-half -->
      </div><!-- Stadium -->
    </div><!-- Container -->
  </body>
</html>
